version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: flam_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: flam_db
      MYSQL_USER: flam_user
      MYSQL_PASSWORD: flam_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - flam_network

  # Flam API Server
  api:
    build: .
    container_name: flam_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://flam_user:flam_password@mysql:3306/flam_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 3000
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    networks:
      - flam_network
    volumes:
      - ./uploads:/app/uploads

  # Redis (for future caching)
  redis:
    image: redis:7-alpine
    container_name: flam_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - flam_network

volumes:
  mysql_data:
  redis_data:

networks:
  flam_network:
    driver: bridge
